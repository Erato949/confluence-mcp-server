version: 1
name: confluence-mcp-server
runtime: python
build_command: pip install -e .
start_command: python -m confluence_mcp_server.server_http_optimized
# âœ¨ NEW: v2.0 with 13 tools including 3 revolutionary selective editing tools:
# - Standard tools (10): get/search/create/update/delete pages, spaces, attachments, comments
# - Selective editing (3): update_page_section, replace_text_pattern, update_table_cell
environment_variables:
  # SECURITY: These are DEBUG PLACEHOLDERS ONLY - Real values come from Smithery UI
  # If you see these values in logs, it means Smithery UI config is NOT being applied
  CONFLUENCE_URL: "DEBUG_TEMPLATE_CONFIG_BEING_USED"
  CONFLUENCE_USERNAME: "DEBUG_TEMPLATE_CONFIG_BEING_USED"
  CONFLUENCE_API_TOKEN: "DEBUG_TEMPLATE_CONFIG_BEING_USED"
  type: http
  configSchema:
    type: object
    required:
      - confluenceUrl
      - username
      - apiToken
    properties:
      confluenceUrl:
        type: string
        title: "Confluence URL"
        description: "Your Confluence instance URL (e.g., https://your-org.atlassian.net)"
        examples:
          - "https://your-org.atlassian.net"
      username:
        type: string
        title: "Username"
        description: "Your Confluence username (email address)"
        examples:
          - "user@company.com"
      apiToken:
        type: string
        title: "API Token"
        description: "Confluence API token from Atlassian Account Settings"
        examples:
          - "ATATT3xFfGF0..." 